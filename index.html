<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AiCode - Master Algorithms with AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              kazakh: {
                sky: '#00B5E2', // Flag blue
                gold: '#FBC02D', // Flag sun
                dark: '#0f172a',
              },
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                400: '#38bdf8',
                500: '#0ea5e9',
                600: '#00B5E2', // Aligned with Kazakh Sky
                700: '#0369a1',
                900: '#0c4a6e',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            }
          },
        },
        darkMode: 'class',
      }
    </script>
    <style>
      body {
        background-color: #f8fafc; /* Slate 50 */
        color: #1e293b; /* Slate 800 */
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* Kazakh Ornament Pattern (Geometric approximation) */
      .bg-ornament {
        background-color: #00B5E2;
        background-image: radial-gradient(#FBC02D 15%, transparent 16%),
        radial-gradient(#FBC02D 15%, transparent 16%);
        background-size: 20px 20px;
        background-position: 0 0, 10px 10px;
        opacity: 0.1;
      }
      
      .sidebar-ornament {
        background: linear-gradient(135deg, #00B5E2 0%, #009dc4 100%);
        position: relative;
        overflow: hidden;
      }
      .sidebar-ornament::before {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background-image: repeating-linear-gradient(45deg, rgba(251, 192, 45, 0.1) 0px, rgba(251, 192, 45, 0.1) 2px, transparent 2px, transparent 10px);
        pointer-events: none;
        z-index: 0;
      }
    </style>

}
</script>
